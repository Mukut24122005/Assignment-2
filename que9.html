<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To create a feedback web page</title>
</head>
<body>
    <h1>Please send me feedback about this work through input their user name , <br> Email and with some thoughts:</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Please send some feedback</legend>
            <label for="user name">User Name:</label>
            <input type="text" id="user name" name="user name" placeholder="Enter Your User Name" required><br><br>
            <label for="Email">Email ID:</label>
            <input type="text" id="Email" name="Email" placeholder="Enter Your Email ID" value="@mail.com" required> <br><br>
            <label for="mailid">Say Something:</label>
            <textarea name="text" id="feedback" cols="20" rows="4" placeholder="Give FeedBack In Words" required></textarea><br><br>
            <input type="submit" value="Submit FeedBack">
        </fieldset>
    </form>
</body>
</html>
