<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Please register Your Details:</legend>
            <label for="user name">User Name:</label>
            <input type="text" id="user name" name="user name" placeholder="Enter Your User Name" required><br><br>
            <label for="Email">Email ID:</label>
            <input type="text" id="Email" name="Email" placeholder="Enter Your Email ID" required><br><br>
            <label for="Password">Enter Your Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Correct password" required><br><br>
            <input type="checkbox" id="terms and condition" name="terms and condition" required>
            <label for="terms and condition"> I Agree With All Terms And condition </label><br><br>
            <input type="submit" value="register">
        </fieldset>
    </form>
</body>
</html>
